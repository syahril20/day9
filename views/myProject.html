<div class="main-content m-5 lalala">
    <center><h1 class="text-3xl my-5">Add My Project</h1></center>
    <form  action="/add-proj" method="post" class="flex flex-col mx-10 gap-3 sm:gap-3 sm:mx-[20%] lg:mx-[30%]">
        <div class="flex flex-col w-auto">
            <label for="">Title</label>
            <input type="text" name="title" id="title" class="shadow-lg p-1 rounded-lg">
        </div>
        <div class="flex flex-col justify-between sm:flex-row sm:gap-2">
            <div class="flex flex-col sm:w-6/12">
                <label for="">Start Date</label>
                <input type="date" name="start" id="start" class="shadow-lg p-1 rounded-lg">
            </div>
            <div class="flex flex-col sm:w-6/12">
                <label for="">End Date</label>
                <input type="date" name="end" id="end" class="shadow-lg p-1 rounded-lg">
            </div>
        </div>
        <div class="flex flex-col">
            <label for="">Description</label>
            <textarea name="description" id="description" rows="5" class="shadow-lg p-1 resize-none rounded-lg"></textarea>
        </div>
        <div class="tech-area">
            <label for="">Technologies</label>
            <div class="Tech flex gap-5 flex-wrap">
                <div class="flex items-center gap-2">
                    <input type="checkbox" name="nodeBox" id="nodeBox" class="shadow-lg w-[20px] h-[20px]" {{if .Node}}checked{{end}}>
                    <label for="">Node</label>
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" name="nextBox" id="nextBox" class="shadow-lg w-[20px] h-[20px]" {{if .Next}}checked{{end}}>
                    <label for="">Next</label>
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" name="reactBox" id="reactBox" class="shadow-lg w-[20px] h-[20px]" {{if .React}}checked{{end}}>
                    <label for="">React</label>
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" name="typeBox" id="typeBox" class="shadow-lg w-[20px] h-[20px]" {{if .Typescript}}checked{{end}}>
                    <label for="">TypeScript</label>
                </div>
            </div>
        </div>
        <div class="flex flex-col">
            <label for="">Upload Image</label>
            <input class="shadow-lg p-1 rounded-lg bg-white" id="multiple_files" type="file" multiple>
        </div>
        <div class="flex justify-center sm:justify-end">
            <button type="submit" class="bg-black text-white px-4 py-2 rounded-lg hover:bg-blue-500 duration-500">submit</button>
        </div>
    </form>
</div>



</body>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
