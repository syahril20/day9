    <div class="container-proj">
        <center><h1>Contact Me</h1></center>
        <form onsubmit="getBlog(event)">
            <label for="">Name</label>
            <input type="text" name="name" id="name" class="text-input shadow">
            <label for="">Email</label>
            <input type="text" name="email" id="email" class="text-input shadow">
            <label for="">Phone Number</label>
            <input type="text" name="phone" id="phone" class="text-input shadow">
            <label for="">Sbuject</label>
            <select name="subject" id="subject" class="text-input shadow">
                <option value="Let's Talk">Let's Talk</option>
                <option value="Let's Colaboration">Let's Colaboration</option>
                <option value="I'm Hiring">I'm Hiring</option>
            </select>
            
            <label for="">Message</label>
            <textarea name="message" id="message" rows="5" class="text-input shadow"></textarea>
            <div class="submit-area">
                <button type="button" class="submit shadow" onclick="getData()">submit</button>
            </div>
        </form>
    </div>
</body>
